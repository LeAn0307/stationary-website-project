<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head>
  <title>Edit coupon</title>
  <script>
    function validateForm() {
      let x = document.forms["myForm"]["name"].value;
      if (x == "") {
        alert("Name must be filled out");
        return false;
      }
    }
  </script>
</head>
<body>
<section layout:fragment="content"  class="container-fluid!important">
  <form id ="myForm" th:action="@{/admin/coupon/update}" th:object="${coupon}" method="post"  onsubmit="return validateForm()" enctype="application/x-www-form-urlencoded">
    <div class="modal-dialog" role="document">
      <div class="modal-content"style="background-color: white" >
        <div class="modal-header">
          <h5 class="modal-title">Sửa danh sách coupon</h5>
        </div>
        <div class="modal-body">
          <div class="form-group">

            <label class="col-form-label my-2"> </label>
            <input  type="hidden" class="form-control my-2"  name="id" id="id" th:value="${coupon.id}" >

            <label class="col-form-label my-2" >Code: </label>
            <input type="text" class="form-control my-2" th:field="*{code}" name="code" id="code" th:value="${coupon.code}" required>
            <div class="alert alert-warning" th:if="${code}" th:text="${code}"></div>

            <label class="col-form-label my-2">Tên coupon: </label>
            <input type="text" class="form-control my-2" name="name" id="name" th:value="${coupon.name}" required>
            <div class="alert alert-warning" th:if="${name}" th:text="${name}"></div>

            <label class="col-form-label my-2">Giảm giá (%):</label>
            <input type="number"  max="100" class="form-control my-2" name="discount" id="discount" th:value="${coupon.discount}"required min="0"  >
            <div class="alert alert-warning" th:if="${discount}" th:text="${discount}"></div>

            <label class="col-form-label my-2">Giá trị đơn hàng tối thiểu:</label>
            <input type="number" class="form-control my-2" name="minPrice" id="minPrice" th:value="${coupon.minPrice}" required min="0" >
            <div class="alert alert-warning" th:if="${minPrice}" th:text="${minPrice}"></div>

            <label class="col-form-label my-2">Giảm tối đa:</label>
            <input type="number" class="form-control my-2" name="maxPrice" id="maxPrice" th:value="${coupon.maxPrice} " required min="0" >
            <div class="alert alert-warning" th:if="${maxPrice}" th:text="${maxPrice}"></div>

            <label class="col-form-label my-2">Số lượng:</label>
            <input type="number" class="form-control my-2" name="amount" id="amount" th:value="${coupon.amount} " required min="0" >
            <div class="alert alert-warning" th:if="${amount}" th:text="${amount}"></div>

          </div>
        </div>
        <button type="submit" class="btn btn-primary my-2">Lưu</button>
      </div>
    </div>
  </form>
  </div>
</section>
</body>
</html>
